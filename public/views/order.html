<h1>Order</h1>

{{order}}

<table>
	<thead>
		<tr>
			<th>Product ID</th>
			<th>Name</th>
			<th>Description</th>
			<th>Unit Price</th>
			<th>Quantity</th>
			<th>Subtotal</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in basket">
			<td>{{item.productid}}</td>
			<td>{{item.name}}</td>
			<td>{{item.description}}</td>
			<td>{{item.price | currency}}</td>
			<td>{{item.quantity}}</td>
			<td>{{item.price * item.quantity | currency}}</td>
		</tr>
	</tbody>
</table>

<p>Total:</p>
