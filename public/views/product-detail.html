<!-- PRODUCT DETAILS -->
<div class="row">

	<ul class="breadcrumbs">
	  <li><a href="#">Category</a></li>
	  <li class="current"><a href="#">{{product.category}}</a></li>
	</ul>
	

	<!-- <p>{{catalog.get}}</p> -->

	<h1>{{product.name}}</h1>
	<div class="large-8 columns">
		<p>{{product.description}}</p>
		<img class="product_image" ng-src="/images/products/{{product.image}}">
	</div>

	<div class="large-4 columns">
		<div class="panel">
			<h3>{{product.price | currency}}</h3>
			<p ng-show="product.stock > 0">items in stock: {{product.stock}}</p>
			<p ng-show="product.stock == 0" class="label alert">sold out</p>
			<input type="number" min="0" max="{{product.stock}}" value="1" ng-model="quantitiy">
			<p>Sum: {{quantitiy * product.price | currency}}</p>
			<a class="button" ng-click="addProduct(product, quantitiy)" ng-class="{disabled: product.stock == 0 || quantitiy == 0}">Add to Basket</a>
		</div>
	</div>
</div>
